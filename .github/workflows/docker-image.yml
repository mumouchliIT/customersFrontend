name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker
      run: docker pull mumouchli2/frontend_customers_image:latest

    - name: Run tests
        run: |
          npm install
          npm test



  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and push the Docker image
      run: |
        docker build . --file Dockerfile --tag mumouchli2/frontend_customers_image:latest
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push mumouchli2/frontend_customers_image:latest
